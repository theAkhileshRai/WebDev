<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--Card-->
        <div class="flex items-center min-h-sceren justify-center bg-white">
            <!--Inner Div-->
            <div class="flex flex-col p-6 m-3rounded-3xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0">
                <!--Image div-->
                <div class="p-5 m-5 rounded-xl">
                    <img src="img/spices.jpg" class="mx-auto duration-200 w-60 hover:scale-105" alt="">
                </div>
                <div class="flex flex-col space-y-6 ">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm bg-black rounded-full text-white">Free Shipping</div>
                    </div>
                    <!--Description-->
                    <div class="max-w-sm text-2xl text-black font-medium">Razen Kraken Edit Gaming Headset Quartz</div>
                    <!--Pricing Cotainer-->
                    <div class="flex flex-col mb-4 space-y-3 test-center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="text-5xl font-bold">$599</p>
                        <p class="text-sm font-light-text-gray-400">Over valid till stocks lasts</p>
                    </div>
                    <!--button group-->
                    <div class="group">
                        <button class="w-full transition-all duration-150 bg-blue-700 text-white 
                            border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group:border-b-0 group-hover:bg-blue-700
                             group-hover:border-t-blue-700 group-hover:shadow-lg">
                            <div class="px-8 py-4 bg-blue-500 rounded-lg duration-150 group-hover:bg-blue-700">Add to cart</div>
                        </button>
                    </div> 
                    <!--Stock-->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-pulse"></div>
                        <div class="text-sm">50+pcs in stock</div>
                    </div>
                    <!--Buttom Buttons Container-->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4">
                        <button class="flex flex-items justify-center py-3 px-5
                         space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:-translate-y-0.5 transition-all duration-150">
                            <img src="img/weight.png" alt="" class="w-8">
                            <span class="text-bold">Add to cart</span>
                        </button>
                    </div>
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4">
                        <button class="flex flex-items justify-center py-3 px-5
                         space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:-translate-y-0.5 transition-all duration-150">
                            <img src="img/heart.png" alt="" class="w-8">
                            <span class="text-bold">Add to wishlist</span>
                        </button>
                    </div>
                </div>
                
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
